<!doctype html>
<html lang="es">

<head>
    <title>Ejercicios jQuery</title>
    <style>
        body {
            padding: 50px;
        }
    </style>

</head>

<body>
    <input type="text" name="" id="text1">
    <input id="btn-copy" type="button" value="copy">
    <input type="text" name="" id="text2">


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(document).on("click", "#btn-copy", copy)

        function copy() {
            let txt = $("#text1").val();
            $("#text2").val(txt);
        }
    </script>

</body>

</html>
