<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li id="btn-prev" class="page-item ">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item">
                    <a id="pag1" class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                    <a id="pag2" class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a id="pag3" class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a id="pag4" class="page-link" href="#">4</a>
                </li>
                <li id="btn-next" class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).on("click", "#btn-next", nextPage)
        $(document).on("click", "#btn-prev", prevPage)

        let pag = 4

        function nextPage() {
            if (pag < 7) {
                pag++
                updatePagination()
            }
        }

        function prevPage() {
            if (pag > 1) {
                pag--
                updatePagination()
            }
        }

        function updatePagination() {
            $("#pag1").text(pag);
            $("#pag2").text(pag + 1);
            $("#pag3").text(pag + 2);
            $("#pag4").text(pag + 3);
        }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
