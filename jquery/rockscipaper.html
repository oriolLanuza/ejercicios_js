<!doctype html>
<html lang="en">

<head>
    <title>Rock Scisosors Paper</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .choice-btn {
            margin: 30px 30px 30px 30px;
        }
        
        .result {
            margin: 50px 50px 50px 50px;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xs-1-12">
                <div class="result">Try to win me!
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <input name="rock-btn" id="rock-btn" data-option="rock" class="btn btn-primary choice-btn" type="button" value="Rock!">
            <input name="paper-btn" id="paper-btn" data-option="paper" class="btn btn-primary choice-btn" type="button" value="Paper!">
            <input name="scissors-btn" id="scissors-btn" data-option="scissors" class="btn btn-primary choice-btn" type="button" value="Scissors!">
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        const serverOptions = ["rock", "paper", "scissors"]
        $(document).on("click", ".choice-btn", play)

        function play() {
            const playerOption = $(this).data().option
            const serverOption = serverOptions[Math.floor(Math.random() * serverOptions.length)];
            console.log(playerOption, serverOption)
            if (playerOption == serverOption) {
                $(".result").text("DRAW!")
            } else if (checkWin(playerOption, serverOption)) {
                $(".result").text("YOU WIN!")
            } else {
                $(".result").text("YOU LOSE!")
            }
        }

        function checkWin(player, server) {
            if (player == "rock") {
                return (server == "scissors")
            } else if (player == "paper") {
                return (server == "rock")
            } else {
                return (server == "paper")
            }
        }
    </script>
</body>

</html>
